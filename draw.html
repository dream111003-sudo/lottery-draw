<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くじ引き抽選</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎉くじ引き抽選🎉</h1>
    <button id="drawButton">抽選開始！</button>
    <div id="result" class="result-box"></div>
  </div>

  <!-- 音声ファイル -->
  <audio id="sound" src="tousen.mp3" preload="auto"></audio>

  <script>
    // 仮の当選者と景品データ
    const winners = [
      { id: "P001", prize: "高級和牛セット" },
      { id: "P002", prize: "Bluetoothイヤホン" },
      { id: "P003", prize: "スタバカード 3000円分" },
      { id: "P004", prize: "スマート加湿器" },
      { id: "P005", prize: "ポータブルプロジェクター" },
      { id: "P006", prize: "アイス詰め合わせ" },
      { id: "P007", prize: "Amazonギフト券5000円" },
      { id: "P008", prize: "折りたたみ傘（高性能）" },
      { id: "P009", prize: "ポップコーンメーカー" },
      { id: "P010", prize: "旅行券1万円分" }
    ];

    let current = 0;

    document.getElementById("drawButton").addEventListener("click", () => {
      if (current >= winners.length) {
        alert("すべての当選者が発表されました！");
        return;
      }

      // 音声再生（ユーザー操作の中で）
      const sound = document.getElementById("sound");
      sound.play().catch(err => console.warn("音声再生失敗:", err));

      // 紙吹雪
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });

      // 結果表示
      const winner = winners[current];
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `
        <p>🎊 当選者ID: <strong>${winner.id}</strong></p>
        <p>🎁 景品: <strong>${winner.prize}</strong></p>
      `;
      current++;
    });
  </script>
</body>
</html>
